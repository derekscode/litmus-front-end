<div class="row">
    <div class="page-header">
        <h1>{{pageTitle}}</h1>
        <!--<h2>myDate: {{myDate}}</h2>-->
        <!--<h2>myDate2: {{myDate2 | date}}</h2>-->

    </div>
</div>

<div class="row">
    <div class="col-md-10">
        <table class="table table-striped">
            <thead>
                <tr class="info">
                    <th>Log Id</th>
                    <th>Card Id</th>
                    <th>
                        Card Id Number
                        <br>
                        <input class="input-medium" [(ngModel)]='idNumberValues' type="text" />
                    </th>
                    <th>Date Changed</th>
                    <th>Old Card</th>
                    <th>New Card</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#log of logs | cardIdNumberPipe: idNumberValues">
                    
                    <td> {{ log.id }} </td>
                    <td> {{ log.cardId }} </td>
                    <td> {{ log.cardIdNumber }} </td>
                    <td> {{ log.dateChanged | dateString: 'medium' }} </td>
                    
                    <td class="col-md-2">
                        <pre>
                            <div [innerHTML]="log.oldCard | prettyPrint"></div>
                        </pre>
                    </td>
                    <td class="col-md-2">
                        <pre>
                            <div [innerHTML]="log.newCard | prettyPrint"></div>
                        </pre>
                    </td>
                    <td> {{ log.user }} </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
